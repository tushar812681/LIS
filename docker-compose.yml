version: '3.9'

services:
  # PostgreSQL - Primary relational database
  postgres:
    image: postgres:16-alpine
    container_name: lis-postgres
    environment:
      POSTGRES_DB: lis_db
      POSTGRES_USER: lis_user
      POSTGRES_PASSWORD: lis_password_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lis_user -d lis_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lis-network

  # MongoDB - Flexible document storage
  mongodb:
    image: mongo:7
    container_name: lis-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: lis_mongo_user
      MONGO_INITDB_ROOT_PASSWORD: lis_mongo_password_dev
      MONGO_INITDB_DATABASE: lis_mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
      - ./infrastructure/docker/mongodb/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lis-network

  # Redis - Caching and session storage
  redis:
    image: redis:7-alpine
    container_name: lis-redis
    command: redis-server --appendonly yes --requirepass lis_redis_password_dev
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lis-network

  # Kafka - Event streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: lis-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - lis-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: lis-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - lis-network

  # Mirth Connect - HL7/FHIR Integration Engine
  mirth:
    image: nextgenhealthcare/connect:latest
    container_name: lis-mirth
    environment:
      DATABASE: postgres
      DATABASE_URL: jdbc:postgresql://postgres:5432/lis_db
      DATABASE_USERNAME: lis_user
      DATABASE_PASSWORD: lis_password_dev
    ports:
      - "8080:8080"  # Web interface
      - "8443:8443"  # HTTPS
      - "6661:6661"  # HL7 receiver
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - mirth-data:/opt/connect/appdata
    networks:
      - lis-network

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: lis-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - lis-network

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: lis-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin_dev
      GF_USERS_ALLOW_SIGN_UP: false
    ports:
      - "3001:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/docker/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - lis-network

  # Jaeger - Distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: lis-jaeger
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: :9411
      COLLECTOR_OTLP_ENABLED: true
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # UI
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    networks:
      - lis-network

  # Mailhog - Email testing (development only)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: lis-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - lis-network

  # MinIO - S3-compatible object storage (for reports, images, documents)
  minio:
    image: minio/minio:latest
    container_name: lis-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: lis_minio_user
      MINIO_ROOT_PASSWORD: lis_minio_password_dev
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - lis-network

volumes:
  postgres-data:
    driver: local
  mongo-data:
    driver: local
  redis-data:
    driver: local
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local
  kafka-data:
    driver: local
  mirth-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  minio-data:
    driver: local

networks:
  lis-network:
    driver: bridge
