<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Floe-LIS logo</title>
  <desc>Snowflake icon to the left and text "Floe-LIS" to the right in deep blue.</desc>

  <!-- Brand color -->
  <defs>
    <style>
      .brand { fill: #0B5C78; stroke: none; }
      .brand-stroke { fill: none; stroke: #0B5C78; stroke-width: 10; stroke-linecap: round; stroke-linejoin: round; }
      .logo-text { font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-weight: 600; font-size: 56px; fill: #0B5C78; }
    </style>
  </defs>

  <!-- Snowflake group (centered at 110,100) -->
  <g transform="translate(110,100)">
    <!-- central hexagon-ish hub -->
    <circle cx="0" cy="0" r="10" class="brand"/>

    <!-- Six main arms (drawn once and rotated) -->
    <g id="arm">
      <!-- main shaft -->
      <line x1="0" y1="-14" x2="0" y2="-70" class="brand-stroke"/>
      <!-- small branch near middle (left) -->
      <line x1="0" y1="-36" x2="-18" y2="-48" class="brand-stroke"/>
      <!-- small branch near middle (right) -->
      <line x1="0" y1="-36" x2="18" y2="-48" class="brand-stroke"/>
      <!-- end cap -->
      <line x1="0" y1="-70" x2="0" y2="-86" class="brand-stroke"/>
    </g>

    <!-- rotate the arm 6 times -->
    <use href="#arm" transform="rotate(0)"/>
    <use href="#arm" transform="rotate(60)"/>
    <use href="#arm" transform="rotate(120)"/>
    <use href="#arm" transform="rotate(180)"/>
    <use href="#arm" transform="rotate(240)"/>
    <use href="#arm" transform="rotate(300)"/>
  </g>

  <!-- Text: Floe-LIS -->
  <text x="220" y="120" class="logo-text">Floe-LIS</text>
</svg>
