<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Floe-LIS snowflake icon</title>
  <desc>Minimal geometric snowflake icon in deep blue.</desc>

  <defs>
    <style>
      .brand-stroke { fill: none; stroke: #0B5C78; stroke-width: 10; stroke-linecap: round; stroke-linejoin: round; }
      .brand { fill: #0B5C78; stroke: none; }
    </style>
  </defs>

  <!-- Snowflake centered -->
  <g transform="translate(100,100)">
    <!-- central hub -->
    <circle cx="0" cy="0" r="10" class="brand"/>

    <!-- single arm definition -->
    <g id="arm">
      <line x1="0" y1="-14" x2="0" y2="-70" class="brand-stroke"/>
      <line x1="0" y1="-36" x2="-18" y2="-48" class="brand-stroke"/>
      <line x1="0" y1="-36" x2="18" y2="-48" class="brand-stroke"/>
      <line x1="0" y1="-70" x2="0" y2="-86" class="brand-stroke"/>
    </g>

    <!-- repeat arm 6 times -->
    <use href="#arm" transform="rotate(0)"/>
    <use href="#arm" transform="rotate(60)"/>
    <use href="#arm" transform="rotate(120)"/>
    <use href="#arm" transform="rotate(180)"/>
    <use href="#arm" transform="rotate(240)"/>
    <use href="#arm" transform="rotate(300)"/>
  </g>
</svg>
