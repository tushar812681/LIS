# =============================================================================
# Clippy Configuration
# =============================================================================
# Clippy is Rust's linter - this file configures its behavior
# =============================================================================

# Cognitive complexity threshold
cognitive-complexity-threshold = 25

# Disallowed methods/types
disallowed-methods = [
    # Discourage unwrap and expect in production code
    # { path = "std::option::Option::unwrap", reason = "use proper error handling instead" },
    # { path = "std::result::Result::unwrap", reason = "use proper error handling instead" },
]

# Avoid lints
avoid-breaking-exported-api = true

# Single char lifetime names
single-char-lifetime-names-threshold = 4

# Max trait bounds
max-trait-bounds = 3

# Max struct field visibility
max-struct-field-visibility = "pub"

# Too many arguments threshold
too-many-arguments-threshold = 7

# Too many lines threshold
too-many-lines-threshold = 200

# Type complexity threshold
type-complexity-threshold = 250
